<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0e27"/>
  
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#00d9ff" stroke-width="3"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#ffd700" stroke-width="2"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="6" fill="#00d9ff"/>
  
  <!-- Decorative lines -->
  <line x1="50" y1="15" x2="50" y2="25" stroke="#00d9ff" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="75" x2="50" y2="85" stroke="#00d9ff" stroke-width="2" stroke-linecap="round"/>
  <line x1="15" y1="50" x2="25" y2="50" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
  <line x1="75" y1="50" x2="85" y2="50" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
</svg>